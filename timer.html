<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center container">
    <div id="count">0:0:0</div>
    <button class="btn btn-success" onclick="start()">Start</button>
    <button class="btn btn-info" onclick="resume()">Resume</button>
    <button class="btn btn-danger" onclick="stop()">Stop</button>
    <button class="btn btn-warning" onclick="reset()">Reset</button>
    </div>

    <script>
        let counter = 0;
        let interval = 0;
        function calculateTimer(t) {
            const h = Math.floor(t / 60 / 60) % 60;
            const m = Math.floor(t / 60) % 60;
            const s = t % 60;
            count.innerHTML = `${h}:${m}:${s}`;
        }
        function start() {
            reset();
            resume();
        }
        function resume() {
            clearInterval(interval);
            interval = setInterval(() => {
                counter++;
                calculateTimer(counter);
            },1000);
        }
        function stop() {
            clearInterval(interval);
        }
        function reset() {
            clearInterval(interval);
            counter = 0;
            calculateTimer(counter);
        }
        </script>
</body>
</html>
